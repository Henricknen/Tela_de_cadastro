<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name =  "viewport" content =  "width=device-width, initial-scale=1.0">
    <title>Validador_de_formulário</title>
    <link rel =  "stylesheet" href =  "style.css">
</head>
<body>
    <div class =  "screen">
        <div class =  "leftside">
            <img src =  "images/financial_data.png">
        </div>
        <div class =  "rightside">
            <h1>Crie uma conta</h1>

            <form method = "POST" action = "cadastro.php" class = "validator">
                <label>
                    Seu nome:<br/>
                    <input type = "text" name = "name" data-rules = "required|min=3" />
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Seu senha:<br/>
                    <input type = "senha" name = "password" data-rules = "required|min=4" />
                </label>
                <label>
                    <input type = "submit" value = "cadastrar" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href = "">Faça login</a>
            </div>
        </div>
    </div>
    <script src =  "script.js"></script>
</body>
</html>
